{% extends "base.html" %} {% block title %}Sign in{% endblock %} {% block
content %}
<h1 class="title is-1 has-text-primary has-text-centered p-5">MyPlan</h1>
<form class="box" method="POST">
  <div class="m-4">
    <h1 class="title has-text-centered mb-6">Sign In</h1>
    <div class="field">
      <label class="label">Username</label>
      <p class="control has-icons-left">
        <input
          type="text"
          class="input"
          id="username"
          name="username"
          placeholder="Username"
        />
        <span class="icon is-left">
          <i class="fa-solid fa-user"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <label class="label">Password</label>
      <p class="control has-icons-left">
        <input
          type="password"
          class="input"
          id="password"
          name="password"
          placeholder="Password"
        />
        <span class="icon is-left">
          <i class="fa-solid fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="control has-text-centered mt-6">
      <button class="button is-primary is-medium" type="submit">Log In</button>
    </div>
  </div>
</form>
<div class="block has-text-centered">
  Don't have an account?
  <a href="signup" class="has-text-dark has-text-weight-bold">Sign Up</a>
</div>
{% endblock %}
